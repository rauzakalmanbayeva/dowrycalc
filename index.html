<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dowry Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dowry Calculator</h1>
  <hr>
  

  <form id="priceForm">
    <br>
    <label>Education:</label>
    <select id="education">
      <option value="1.5">Undergraduate </option>
      <option value="1.2">College</option>
      <option value="1.05">High School</option>
      <option value="0.9">Middle School</option>
    </select>

   <br>
    <label>Family Net Worth:</label>
    <select id="netWorth">
      <option value="2">More than 10,000$</option>
      <option value="1.5">5,000$ – 10,000$</option>
      <option value="1.2">Less than 5,000$</option>
    </select>

    <br>
    <label>Caste:</label>
    <select id="caste">
      <option value="100">Brahmin</option>
      <option value="50">Kshatriya</option>
      <option value="20">Vaishya</option>
      <option value="10">Shudra</option>
      <option value="-50">Varna (Untouchable)</option>
    </select>

    
    <fieldset>
        <legend>Skills:</legend> 
        <label><input type="checkbox" value="10"> Plays Instrument</label>
        <label><input type="checkbox" value="20"> Good Cook</label>
        <label><input type="checkbox" value="15"> Easygoing</label>
        <label><input type="checkbox" value="10"> Sings Well</label>
      </fieldset>
      

   <fieldset>
    <legend>Age:</legend>
    <label><input type="radio" name="age" value="1.5" checked> 18–23</label>
    <label><input type="radio" name="age" value="1.2"> 24–27</label>
    <label><input type="radio" name="age" value="0.95"> 28+</label>
</fieldset>
  
    <fieldset>
      <legend>Reputation:</legend>
      <label><input type="checkbox" data-type="coefficient" value="0.85"> Gossips about parents</label>
      <label><input type="checkbox" data-type="coefficient" value="0.9"> Gossips about character</label>
      <label><input type="checkbox" data-type="fixed" value="-20"> General gossips</label>
    </fieldset>
<br>

    <button type="button" onclick="calculatePrice()">Calculate</button>
  </form>

  <h2 id="result">Final Price: $100</h2>

  <script src="script.js"></script>
</body>
</html>
